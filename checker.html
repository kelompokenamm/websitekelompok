<center>
 {

        .checker-box {

            padding: 70px;
            border-radius: 10px;
            width: 300%;
            max-width: 1090px;

        .input-container {

            margin-top: 10px;
        }
        .input-container input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            flex: 1;
        }
        .input-container button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #218838;
        }
        .example-text {
            margin-top: 8px;
            color: #ddd;
        }
